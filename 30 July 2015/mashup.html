<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>
<body>


<script language="JavaScript" type="text/javascript">
generate()
function generate() {
	document.body.innerHTML = '';
	string = ""
	var emotions = ["joyous", "crushed", "pained", "giddy", "overtired", "upset", "afraid", "alive", "bewildered", "betrayed", "bitchy", "bitter", "calm", "carefree", "cherished", "loved", "confident", "cowardly", "depressed", "different", "disgusted", "ecstatic", "energized", "exhilirated", "flustered", "frightened", "fulfilled", "heartbroken", "humiliated", "inept", "innocent", "insane", "jealous", "melancholy", "mournful", "naive", "needed", "numb", "passionate", "pissed", "playful", "nostalgic", "safe", "sassy", "transfomed", "ugly", "weird", "yearning"]

	var string = "";
	string += "when was the last time you felt";

	var firstEmotion = Math.floor(Math.random() * emotions.length);
	string += " " + emotions[firstEmotion] + " ";

	emotions.splice(firstEmotion, 1)
	string += "and"

	var secondEmotion = Math.floor(Math.random() * emotions.length);
	string += " " + emotions[secondEmotion] + " ";

	string += "at the same time?"

	document.write(string)
}

setInterval(generate, 6000)


</script>
</body>
